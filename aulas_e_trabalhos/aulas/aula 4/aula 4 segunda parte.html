<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tabelas</title>
</head>
<body>
<h1>entendendo a criação das tabelas</h1>
		<!--linhas e colunas-->
		<!--<tr> -cria uma linha-->
		<!--<td> -cria uma coluna-->
		<!-- colspan e rowspan-para ocupar mais celulas-->	
		<!-- colspan e rowspan-para ocupar mais celulas-->
	<table border="2"width="600">
		<thead>
			<tr>
				<td colspan="2">lista de alunos</td>
				<td>1 semestre-2022</td>
			</tr>
		<tr>
		<th>nome do aluno </th>		
		<th>curso</th>		
		<th>cidade</th>

		</tr>
		</thead>
		<tbody>
		<tr>
			<td>joão</td>
			<td>ads</td>
			<td>porto alegre</td>
		</tr>
		<tr>
		<td rowspan="2">robert</td>
		<td>ads</td>
		<td rowspan="2">porto alegre</td>

		</tr>

		<tr>
		
		<td>spi</td>
					
		</tr>
		</tbody>
		<tfoot>

		<td colspan="3">alunos matriculados em 2022</td>
				
		</tr>
		</tfoot>



	</table>

</body>
</html>
